<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Concluídos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="concluidas">
<div class="wrap">
  <div class="nav">
<a href="index.html" class="">Painel</a>
<a href="calendario.html" class="">Calendário</a>
<a href="registradas.html" class="">Solicitações</a>
<a href="concluidas.html" class="active">Concluídos</a>
<a href="demo.html" class="">Demonstrações</a>
</div>
  <h1 class="title">Transportes Concluídos</h1>
  <p class="subtitle">Histórico de finalizados no mês</p>

  <div class="card">
    <div class="card-h">Filtros</div>
    <div class="card-b inputs">
      <input class="input" id="fc-chassi" placeholder="CHASSI">
      <input class="input" id="fc-cliente" placeholder="CLIENTE (NOTA)">
      <input class="input" id="fc-solicitante" placeholder="SOLICITANTE">
      <input class="input" id="fc-inicio" type="date">
      <input class="input" id="fc-fim" type="date">
      <button class="btn" id="fc-aplicar">Aplicar</button>
      <button class="btn" id="fc-limpar">Limpar</button>
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <div class="card-b" style="overflow:auto">
      <table id="tblc">
        <thead>
          <tr>
            <th>PREVISÃO</th><th>SOLICITANTE</th><th>CLIENTE/NOTA</th><th>CHASSI</th><th>ESTÁ EM</th><th>VAI PARA</th><th>TRANSPORTE</th><th>STATUS</th><th>LOC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
