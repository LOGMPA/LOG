name: Sync BASE.xlsx from Google Sheets

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 * * * *"   # a cada 30 minutos (ajusta se quiser)
  workflow_dispatch:          # permite rodar manualmente

jobs:
  sync-base:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download BASE.xlsx from Google Sheets
        run: |
          mkdir -p public/data
          curl -L "https://docs.google.com/spreadsheets/d/1_KnFBE2XuNPz9jLdp0VefbJf1M_7Mc4M/export?format=xlsx&id=1_KnFBE2XuNPz9jLdp0VefbJf1M_7Mc4M" -o public/data/BASE.xlsx

      - name: Commit changes if file was updated
        run: |
          if git status --porcelain | grep "public/data/BASE.xlsx"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/BASE.xlsx
            git commit -m "Atualiza BASE.xlsx automático (Google Sheets)"
            git push
          else
            echo "Sem mudanças no BASE.xlsx, nada a commitar"
          fi
