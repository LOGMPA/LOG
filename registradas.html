<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Solicitações de Transporte</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="registradas">
<div class="wrap">
  <div class="nav">
<a href="index.html" class="">Painel</a>
<a href="calendario.html" class="">Calendário</a>
<a href="registradas.html" class="active">Solicitações</a>
<a href="concluidas.html" class="">Concluídos</a>
<a href="demo.html" class="">Demonstrações</a>
</div>
  <h1 class="title">Solicitações de Transporte</h1>
  <p class="subtitle">Filtros por chassi, cliente, solicitante, data e status</p>

  <div class="card">
    <div class="card-h">Filtros</div>
    <div class="card-b inputs">
      <input class="input" id="f-chassi" placeholder="CHASSI">
      <input class="input" id="f-cliente" placeholder="CLIENTE (NOTA)">
      <input class="input" id="f-solicitante" placeholder="SOLICITANTE">
      <input class="input" id="f-inicio" type="date">
      <input class="input" id="f-fim" type="date">
      <select class="select" id="f-status">
        <option value="all">Todos</option>
        <option>RECEBIDO</option>
        <option>PROGRAMADO</option>
        <option>EM ROTA</option>
        <option>SUSPENSO</option>
      </select>
      <button class="btn" id="f-aplicar">Aplicar</button>
      <button class="btn" id="f-limpar">Limpar</button>
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <div class="card-b" style="overflow:auto">
      <table id="tbl">
        <thead>
          <tr>
            <th>PREVISÃO</th><th>SOLICITANTE</th><th>CLIENTE/NOTA</th><th>CHASSI</th><th>ESTÁ EM</th><th>VAI PARA</th><th>TRANSPORTE</th><th>STATUS</th><th>LOC</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
